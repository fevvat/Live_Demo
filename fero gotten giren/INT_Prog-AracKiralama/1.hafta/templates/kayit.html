<!-- templates/kayit.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
    body {
            background: url('{{ url_for('static', filename='resimler/aslan_logo.png') }}') no-repeat center center fixed;
            background-size: cover;
        }
        .wrapper {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: rgb(228, 0, 0);
        }
        label svg {
            fill:rgb(255, 255, 255);
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: rgb(255, 0, 0);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: rgb(255, 0, 0);
        }
        a {
            color: rgb(255, 0, 0);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        noscript {
            color: red;
            font-weight: bold;
        }
</style>
    <div class="container mt-5" style="max-width: 500px;">
        <h2 class="text-center mb-4">Kayıt Ol</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('kayit_sayfasi') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" name="username" id="username" class="form-control" required maxlength="80">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-Posta</label>
                <input type="email" name="email" id="email" class="form-control" required maxlength="120">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" name="password" id="password" class="form-control" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
        </form>

        <div class="mt-3 text-center">
            Zaten hesabınız var mı? <a href="{{ url_for('kullanici_girisi') }}">Giriş Yap</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
