<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - ASLAN Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admingiris.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>ASLAN Car Rental Giriş</h2>
        <form id="admin-login-form" method="POST" action="{{ url_for('admin_girisi') }}">
            <div class="form-group">
                <label for="admin_kullanici_adi"><i class="bi bi-person-fill me-2"></i> Kullanıcı Adı</label>
                <input type="text" class="form-control" id="admin_kullanici_adi" name="admin_kullanici_adi" placeholder="Kullanıcı adını yazın" required>
            </div>
            <div class="form-group">
                <label for="admin_sifre"><i class="bi bi-key-fill me-2"></i> Şifre</label>
                <input type="password" class="form-control" id="admin_sifre" name="admin_sifre" placeholder="Şifreni gir" required>
            </div>
            {% if hata %}
            <div class="error-message">{{ hata }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Giriş</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
